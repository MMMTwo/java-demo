    compile group: 'org.apache.poi', name: 'poi', version: '3.17' //excel≤Ÿ◊˜“¿¿µ∞¸
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.10.0' //activeMQ“¿¿µ
